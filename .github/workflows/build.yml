name: Build Python EXE

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3.1.2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile bat_wrapper.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v3
        with:
          name: bat_wrapper_exe
          path: dist/bat_wrapper.exe
